<!DOCTYPE html>
<html>
<head>
    <title>Upload to Twitter</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #1DA1F2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Post to Twitter</h2>
        
        <form action="/post_tweet" method="POST">
            <div class="form-group">
                <label>Tweet Text:</label>
                <textarea name="tweet_text" rows="4"></textarea>
            </div>
            <button type="submit">Post Tweet</button>
        </form>

        <hr style="margin: 20px 0;">

        <form action="/post_video" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Video File:</label>
                <input type="file" name="video" accept="video/mp4" required>
            </div>
            <div class="form-group">
                <label>Caption (optional):</label>
                <textarea name="caption" rows="2"></textarea>
            </div>
            <button type="submit">Post Video</button>
        </form>
    </div>
</body>
</html>
